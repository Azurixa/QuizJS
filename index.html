<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>QuizJS | Matthew</title>
    <link rel="icon" href="assets/favicon.png">
    <meta name="viewport" content="initial-scale=1">
    <!-- Bootstrap / Animate.css / Custom styles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- JQ Library / Bootstrap -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- QuizJS -->
    <script type="text/javascript" src="assets/js/quiz.js"></script>
    <link rel="stylesheet" href="assets/css/quizjs.css">
</head>
<body>
    <main id="app">

        <div class="w-100 text-right title-box">
            <h1>QuizJS by Matthew</h1>
            <p>QuizJS is simple JS library to create Quizes.</p>
        </div>

        <div class="container d-flex flex-column align-items-center justify-content-center">

            <div class="w-100 quiz-box" id="quiz">
            </div>

            <div class="w-100 quiz-box text-center" id="quiz_start">
                <h1>Quiz start</h1>
                <button id="start" class="btn btn-lg btn-primary mt-4">Start quiz</button>
            </div>

            <div class="w-100 quiz-box text-center" id="quiz_end">
                <h1>Congratulations</h1>
                <p>You ended a quiz!</p>
                <p>Good answers <span id="points"></span>/<span id="max_points"></span></p>
            </div>


            <script type="text/javascript">

                var questions = [
                    ['Question1', 'Answerto1q_valid_A', 'Answerto1q_B', 'Answerto1q_C'],
                    ['Question2', 'Answerto2q_valid_A', 'Answerto2q_B', 'Answerto2q_C'],
                    ['Question3', 'Answerto3q_valid_A', 'Answerto3q_B', 'Answerto3q_C'],
                    ['Question4', 'Answerto4q_valid_A', 'Answerto4q_B', 'Answerto4q_C'],
                    ['Question5', 'Answerto5q_valid_A', 'Answerto5q_B', 'Answerto5q_C'],
                    ['Question6', 'Answerto6q_valid_A', 'Answerto6q_B', 'Answerto6q_C']
                ];
                var quiz = new quizJS(questions, "quiz");

            </script>

        </div>
    </main>
</body>
</html>
