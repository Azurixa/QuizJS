<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>QuizJS | Matthew</title>
    <!-- Bootstrap / Animate.css / Custom styles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animatec.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- JQ Library / Bootstrap -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</head>
<body>
    <main id="app">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <div class="w-100 text-center title-box">
                <h1>QuizJS by Matthew</h1>
                <p>QuizJS is simple JS library to create Quizes.</p>
            </div>
            <div class="w-100 quiz-box">
                <div class="question d-flex align-items-center">
                    <span class="question-no">2.</span>
                    <span class="question-text">Nam finibus augue leo, vitae suscipit nisl laoreet ut. Integer interdum ultrices neque, nec pharetra neque ultrices in?</span>
                </div>
                <div class="answers-list">
                    <button class="answer">
                        <span class="answer-letter">A</span><span class="answer-text">Laoreet</span>
                    </button>
                    <button class="answer">
                        <span class="answer-letter">B</span><span class="answer-text">Integer</span>
                    </button>
                    <button class="answer">
                        <span class="answer-letter">C</span><span class="answer-text">Suscipit</span>
                    </button>
                    <button class="answer">
                        <span class="answer-letter">D</span><span class="answer-text">Vitae</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- QuizJS -->
<script type="text/javascript" src="assets/js/quiz.js"></script>
</html>
